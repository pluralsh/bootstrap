apiVersion: batch/v1
kind: CronJob
metadata:
  name: simple-job
spec:
  schedule: "*/5 * * * *"  # Runs every 5 minutes
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: simple-container
              image: busybox  # You can replace this with your own image
              args:
                - /bin/sh
                - -c
                - "echo 'Running a simple job every 5 minutes'"
          restartPolicy: OnFailure  # You can set this to Always or Never based on your needs
